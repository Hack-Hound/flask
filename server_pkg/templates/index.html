<body style=" background-color:#190703">
    <div class="button-container">
        <a href="/qrcode"></a>
            <button class="button-left glow-on-hover">Left Button</button>
        </a>
        <a href="/food_menu">
            <button class="button-right glow-on-hover">Right Button</button>
        </a>

    </div>

    <!-- NAVBAR BEGIN HERE -->
    <nav class="font-weight-bold navbar navbar-expand-lg sticky-top navbar-light bg-danger">
        <a class="navbar-brand">Planitia</a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="section">
            <video id="background-video" autoplay loop muted>
                <source src="{{url_for('static',filename='video.mp4')}}" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video id="background-video" autoplay loop muted>
                <source src="{{url_for('static',filename='video.mp4')}}" type="video/mp4">
            </video>
        </div>  
        <div class="color-overlay">
        </div> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>

            <button class="btn btn-info mx-2" data-toggle="popover" data-container="body" data-html="true"
                data-placement="bottom" data-animation="true" onclick="clickHandler()" id="popcart" type="button">
                Cart
                <img src="{{url_for('static',filename='cart.png')}}" id="svg_cart" width="20px">
            </button>

            {% if current_user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Welcome {{current_user.username}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>
            {% else %}

            <a class="btn btn-primary ml-3" id="signupbtn" href="/login#">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <!-- NAVBAR ENDS HERE -->
    <!-- Plant starts here -->
    <div class="planet marsPlanet">

        <div class="container"></div>
        <div class="loader"><span></span></div>
        <div class="mars"></div>

    </div>
