<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Planitia | Eat-in | Take Away</title>
    <link rel="stylesheet" type="text/css" href="planet.css">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='mars_favicon.png')}}">

</head>

<body>
    <!-- NAVBAR BEGIN HERE -->
    <nav class="font-weight-bold navbar navbar-expand-lg sticky-top navbar-light bg-danger">
        <a class="navbar-brand" href="/shop">Planitia</a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% block homeactive %} {% endblock %}" href="/home">Home<span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item {% block aboutactive %} {% endblock %}">
                    <a class="nav-link" href="/abouts">About Us</a>
                </li>

                <li class="nav-item {% block contactactive %} {% endblock %}">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>

            <button class="btn btn-info mx-2" data-toggle="popover" data-container="body" data-html="true"
                data-placement="bottom" data-animation="true" onclick="clickHandler()" id="popcart" type="button">
                Cart(<span id="cart">0</span>)
                <img src="{{url_for('static',filename='cart.png')}}" id="svg_cart" width="20px">
            </button>

            {% if current_user.is_authenticated %}
            <ul class="navbar-nav mr-2 font-weight-bold">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button"
                        data-toggle="dropdown"> Welcome {{current_user.username}}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"><a class="dropdown-item"
                            href="/logout">Logout</a></div>
                </li>
            </ul>
            {% else %}
            <a class="btn btn-primary ml-3" id="signinbtn" href="/login">Sign In</a>

            <a class="btn btn-primary ml-3" id="signupbtn" href="/register">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <!-- NAVBAR ENDS HERE -->

    <!-- CAROUSEL BEGINS HERE  -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{url_for('static',filename='temp.webp')}}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{url_for('static',filename='temp.webp')}}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{url_for('static',filename='temp.webp')}}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- CAROUSEL ENDS HERE -->



</body>

</html>
