<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Planitia | Eat-in | Take Away</title>
    <link rel="stylesheet" type="text/css" href="planet.css">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='mars_favicon.png')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Balinese:wght@500&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <script src="https://kit.fontawesome.com/d95b43cc6e.js" crossorigin="anonymous"></script>
    <title>Planitia</title>

</head>

<body>
    <!-- NAVBAR BEGIN HERE -->
    <nav class="font-weight-bold navbar navbar-expand-lg sticky-top navbar-light bg-danger">
        <a class="navbar-brand" href="/">Planitia</a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home<span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/contact">Contact Us</a>
                </li>
            </ul>

            <button class="btn btn-info mx-2" data-toggle="popover" data-container="body" data-html="true"
                data-placement="bottom" data-animation="true" onclick="clickHandler()" id="popcart" type="button">
                Cart
                <img src="{{url_for('static',filename='cart.png')}}" id="svg_cart" width="20px">
            </button>

            {% if current_user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Welcome {{current_user.username}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </div>
            {% else %}
            <a class="btn btn-primary ml-3" id="signinbtn" href="/login">Sign In</a>
            {% endif %}
        </div>
    </nav>
    <!-- NAVBAR ENDS HERE -->
    <!-- Contact us section starts from here -->
<div id="hero">
    <div class="section">
        <video autoplay loop muted plays-inline>
            <source src="static/mars_video.mp4" class="back-video" type="video/mp4">
        </video>
        <div class="video-container">
            <video autoplay loop muted plays-inline>
                <source src="static/mars_video.mp4" class="back-video" type="video/mp4">
            </video>
        </div>
        <div class="color-overlay"></div>
    </div>
    <section id="contact-section">
        <div id="contact">
            <div class="container">

                <!-- Row div will be divided vertically in two columns -->
                <div class="row">

                    <!-- left part of contact -->
                    <div class="contact-left">
                        <h1 class="sub-title">Any Feedback ?</h1>
                        <!-- Social icons from fontawesome -->
                        <div class="social-icons">
                            <!-- LinkedIn -->
                            <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

                            <!-- Twitter -->
                            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>

                            <!-- Github -->
                            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>

                            <!-- Instagram -->
                            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>

                    <!-- Right part of contact which will have form -->
                    <div class="contact-right">
                        <form action="{{ request.path }}" method="POST">
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <textarea name="message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

    <script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script crossorigin="anonymous" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

</body>

</html>
